<div style="text-align:center; padding:20px; background-color:#f4f4f9; border-radius:8px;">
    <h2 style="color:#333;">Smart Recipe Generator</h2>
    <p style="font-size:16px; color:#666;">Upload your ingredient images and get recipe suggestions.</p>

    <div style="margin: 20px auto; width: 60%; max-width: 600px; background-color:#fff; padding:30px; border-radius:8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h3 style="color:#444;">Upload Ingredients</h3>
        <input type="file" name="ingredient_image" accept="image/*" style="width:100%; padding:12px; border-radius:5px; border:1px solid #ccc; margin-bottom:20px;">
        
        <button style="width:100%; padding:14px; background-color:#4CAF50; color:white; border:none; border-radius:5px; font-size:16px; cursor:pointer;">
            Get Recipe
        </button>

        <h3 style="margin-top:30px; color:#444;">Suggested Recipe:</h3>
        <div style="background-color:#fafafa; padding:20px; border-radius:8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <p style="font-size:16px; color:#333;">Your recipe will appear here after uploading ingredients.</p>
        </div>

        <button style="width:100%; padding:14px; background-color:#f44336; color:white; border:none; border-radius:5px; font-size:16px; margin-top:20px;">
            Log Out
        </button>
    </div>
</div>
